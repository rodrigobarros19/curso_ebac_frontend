<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <center>
        <h1>Formuládio de Cadastro</h1>

        <table>
            <thead>
                <tr>
                    <th><caption>DADOS PESSOAIS</caption></th>
                </tr>
            </thead>               
            
            <tbody>
                <tr>
                    <td>
                        <label for="nome">Nome completo: </label>
                        <input id="nome" type="text" placeholder="Insira seu nome aqui">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail: </label>
                        <input id="email" type="mailto" placeholder="Insira seu melhor e-mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="senha">Senha: </label>
                        <input id="senha" type="password" placeholder="Insira sua senha">
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    <br>

    <center>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            <br><br><br>
    </center>


    <footer>
        <center> &copy; Rodrigo Barros | Full Stack Developer - 2023<br>
            <em>Todos os direitos reservados.</em>
        </center>
    </footer>
</body>

</html>
